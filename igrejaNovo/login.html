<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styleLogin.css">
    <link rel="preconnect" href="https://your-font-file-host/">
    <link rel="stylesheet" href="https://your-font-file-host/inter.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body class="body">
    <div class="loginBox">
        <h1 class="title">LOGIN</h1>
        <div class="principalBox">
            <div class="groupBox">
                <div class="textBox">
                    <p class="text">Usuário</p>
                </div>
                <input class="input" type="text" name="usuário" id="nome">
            </div>
            <div class="groupBox">
                <div class="textBox">
                    <p class="text">Senha</p>
                </div>
                <input class="input" type="text" name="senha" id="senha">
            </div>
            <div class="esqueciSenhaBox">
                <a class="esqueciSenha" href="">Esqueci a senha</a>
            </div>
            <div class="btnBox">
                    <a href="index.html"><button type="button" class="btn"> Voltar</button></a>

                <button type="button" class="btn" onclick="Login()">Entrar</button>
            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
